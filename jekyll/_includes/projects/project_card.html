<div class="parent" data-wow-delay=".15s">
    <a href="{{ project_url }}" class="project card" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
        {%- if project_img -%}
            <img src="{{ project_img }}" alt="{{ project_name }}" class="card-img-top"/>
        {%- endif -%}
        <div class="card-content">
            <h5 id="{{ project_id }}-name">
                {%- if project_type == "remote" -%}
                    <i title="Github Repository" data-toggle="tooltip" data-placement="bottom" data-delay="250"></i>
                {%- endif -%}
                {{ project_name }}
            </h5>
            <p id="{{ project_id }}-desc">{{ project_desc }}</p>
            <p id="{{ project_id }}-tools">
                {%- for language in project_languages -%}
                    <span>{{ language }}</span>
                {%- endfor -%}
            </p>
        </div>
    </a>
</div>
