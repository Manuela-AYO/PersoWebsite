---
layout: default
title: News
permalink: /news
---

<div class="news">
    <i>This part is all about my readings. I should rather name it "books" but will I ?</i>
    {% for news in site.posts %}
        <div class="parent myNews">
            <a href="{{ news.url }}" class="project card">
                {%-if news.image -%} 
                        <img src="{{ news.image }}" alt="{{ news.alt }}">
                {%- endif -%}
                <div class="card-content">
                    <p>{{ news.title }}</p>
                    <p>{{ news.excerpt }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
